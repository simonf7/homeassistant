# lovelace_gen
type: custom:button-card
entity: {{ entity }}
show_name: false
show_state: true
show_icon: false
style:
  left: {{ x }}
  top: {{ y }}
tap_action:
{% if popup is defined %}
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      title: {{ title }}
      content: !include {{ popup }}
{% else %}
  action: none
{% endif %}
hold_action:
  action: none
