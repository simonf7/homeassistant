# lovelace_gen
{% set color_bulbs = [ 
  'light.sofa', 'light.rear', 'light.front', 'light.dining-room', 
  'light.kitchen_1', 'light.kitchen_2', 'light.kitchen_3', 'light.kitchen_4', 'light.kitchen_5', 'light.kitchen_6' 
] %}
{% set white_bulbs = [
  'light.toilet', 'light.office_2', 'light.downstairs', 'light.outside_light'
] %}

- type: picture-elements
  image: /local/images/downstairs/base.png
  grid_options:
    columns: full
  elements:
  {% for bulb in color_bulbs %}
    - !include
      - hue-color-bulb-card.yaml
      - image: /local/images/downstairs/{{ bulb }}.png
        entity: {{ bulb }}
  {% endfor %} 
  {% for bulb in white_bulbs %}
    - !include
      - hue-white-bulb-card.yaml
      - image: /local/images/downstairs/{{ bulb }}.png
        entity: {{ bulb }}
  {% endfor %} 
    - !include
      - on-off-light-card.yaml
      - image: /local/images/downstairs/light.tv_lights.png
        entity: light.tv_lights
        color: [240, 47]
    - !include
      - on-off-light-card.yaml
      - image: /local/images/downstairs/switch.stair_lights.png
        entity: switch.stair_lights
        color: [120, 50]
{% raw %}
    - type: image
      image: /local/images/downstairs/media_player.50ex750_series.png
      style:
        transform: inherit
        top: 0%
        width: 100%
        mix-blend-mode: lighten
      card_mod:
        style: |
          {% set tv = 'media_player.50ex750_series' %}
          hui-image {
            opacity: {{ '1' if states(tv) == 'on' else '0' }};
          }
{% endraw %}
