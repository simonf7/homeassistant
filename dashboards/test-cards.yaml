{% raw %}
    - type: image
      image: /local/images/downstairs/tv2.png
      style:
        transform: inherit
        top: 0%
        width: 100%
        mix-blend-mode: lighten
      card_mod:
        style: |
          {% set tv = 'media_player.50ex750_series' %}
          hui-image {
            opacity: {{ '1' if states(tv) == 'on' else '0' }};
          }
{% endraw %}
