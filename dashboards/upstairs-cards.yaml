# lovelace_gen
{% set color_bulbs = [ 
  'light.bathroom', 'light.amy_s_light', 'light.bed_lights', 'light.wall', 'light.simon_s_light',
  'light.wardrobe_light', 'light.harry_s_panel', 'light.harry_s_light', 'light.bedroom'
] %}
{% set white_bulbs = [
  'light.upstairs'
] %}

- type: picture-elements
  image: /local/images/upstairs/base.png
  grid_options:
    columns: full
  elements:
  {% for bulb in color_bulbs %}
    - !include
      - multi-color-bulb-card.yaml
      - image: /local/images/upstairs/{{ bulb }}.png
        entity: {{ bulb }}
  {% endfor %} 
  {% for bulb in white_bulbs %}
    - !include
      - single-color-bulb-card.yaml
      - image: /local/images/upstairs/{{ bulb }}.png
        entity: {{ bulb }}
  {% endfor %} 
    - !include
      - on-off-light-card.yaml
      - image: /local/images/upstairs/switch.stair_lights.png
        entity: switch.stair_lights
        color: [120, 50]

    - !include # amy's radiator
      - radiator-card.yaml
      - entity: sensor.sonoff_a4800ba0b7
        x: 30%
        y: 7%
    - !include # spareroom radiator
      - radiator-card.yaml
      - entity: sensor.sonoff_a4800badea
        x: 74%
        y: 7%
    - !include # bedroom radiator
